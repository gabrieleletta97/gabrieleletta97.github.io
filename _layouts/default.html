<!DOCTYPE html>
<html lang="en">
  <head>
  {% include head.html %}
</head>
  <body>
    <header class="site-header" role="banner">
      <div class="wrapper" style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
        <a class="site-title" href="/">Gabriele Letta</a>
        <button class="menu-toggle" aria-label="Toggle navigation">&#9776;</button>
        <nav class="site-nav">
          <ul class="nav-list">
            <li><a href="{{ '/' | relative_url }}">Home</a></li>
            <li><a href="{{ '/publications/' | relative_url }}">Publications</a></li>
            <li><a href="{{ '/teaching/' | relative_url }}">Teaching</a></li>
            <li><a href="{{ '/presentations/' | relative_url }}">Presentations</a></li>
            <li><a href="{{ '/workshop/' | relative_url }}">Workshop</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container">
      <aside class="sidebar">
        <img src="{{ site.author.avatar | relative_url }}" alt="Profile picture">
        <h2>{{ site.author.name }}</h2>
        <p>{{ site.author.bio }}</p>
        <p>{{ site.author.location }}</p>
        <p>{{ site.author.employer }}</p>
      </aside>

      <main class="page">
        {{ content }}
      </main>
    </div>
  </body>
</html>
