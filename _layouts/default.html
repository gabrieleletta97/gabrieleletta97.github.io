<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }} | {{ site.title }}</title>

    <!-- Link al CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />

    <!-- Include tag generici -->
    {% include head.html %}
  </head>
  <body>

    <!-- Header con titolo e menu -->
    <header class="site-header" role="banner">
      <div class="wrapper" style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
        <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
        <button class="menu-toggle" aria-label="Toggle navigation">&#9776;</button>
        <nav class="site-nav">
          <ul class="nav-list">
            <li><a href="{{ '/' | relative_url }}">Home</a></li>
            <li><a href="{{ '/publications/' | relative_url }}">Publications</a></li>
            <li><a href="{{ '/teaching/' | relative_url }}">Teaching</a></li>
            <li><a href="{{ '/presentations/' | relative_url }}">Presentations</a></li>
            <li><a href="{{ '/workshop/' | relative_url }}">Workshop</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Sidebar, se presente -->
    {% if page.sidebar %}
      {% include sidebar.html %}
    {% endif %}

    <!-- Contenuto principale -->
    <main class="page">
      {{ content }}
    </main>

    <!-- Script menu hamburger -->
    <script defer>
      document.addEventListener('DOMContentLoaded', function () {
        const toggle = document.querySelector('.menu-toggle');
        const nav = document.querySelector('.site-nav');
        if (toggle && nav) {
          toggle.addEventListener('click', function () {
            nav.classList.toggle('active');
          });
        }
      });
    </script>
  </body>
</html>
